<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./bundle.js" defer></script>
        <title>Todo List</title>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <i class="logo-icon"></i>
                <p class="logo-title">&#62;TodoX;</p>
            </div>
            <div class="manage">
                <div class="manage-buttons">
                    <button
                        class="add-task-button background-image-add"
                    ></button>
                </div>
                <div class="personal">
                    <div class="user">
                        <img class="profile-picture" alt="profile-picture" />
                        <p class="username">Renekris</p>
                    </div>
                </div>
            </div>
        </header>
        <div id="sidebar">
            <nav>
                <ul>
                    <li class="nav-header">
                        <div class="header-text">
                            <h4>Tasks</h4>
                        </div>
                        <div class="nav-content" id="sorting">
                            <button id="button-inbox">
                                <span class="button-title">Inbox</span>
                                <span
                                    class="button-length"
                                    id="inbox-length"
                                ></span>
                            </button>
                            <button id="button-tasks">
                                <span class="button-title">All Tasks</span>
                                <span
                                    class="button-length"
                                    id="all-tasks-length"
                                ></span>
                            </button>
                            <button id="button-today">
                                <span class="button-title">Today</span>
                                <span
                                    class="button-length"
                                    id="today-length"
                                ></span>
                            </button>
                            <button id="button-upcoming">
                                <span class="button-title"
                                    >Upcoming 7 days</span
                                >
                                <span
                                    class="button-length"
                                    id="upcoming-length"
                                ></span>
                            </button>
                            <button id="button-priority">
                                <span class="button-title">Priorities</span>
                                <span
                                    class="button-length"
                                    id="priorities-length"
                                ></span>
                            </button>
                        </div>
                    </li>
                    <li class="nav-header">
                        <div class="header-text">
                            <h4>Projects</h4>
                        </div>
                        <div class="nav-content" id="projects"></div>
                    </li>
                </ul>
            </nav>
        </div>
        <main id="content"></main>
        <footer class="footer">
            <p>Â© 2022 Renekris.</p>
        </footer>
    </body>
</html>
