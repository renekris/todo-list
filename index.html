<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./bundle.js" defer></script>
        <title>Todo List</title>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <i class="logo-icon"></i>
                <p class="logo-title">Todo</p>
            </div>
            <div class="manage">
                <div class="manage-buttons">
                    <button class="add-task-button"></button>
                </div>
                <div class="personal">
                    <div class="user">
                        <img class="profile-picture" alt="profile-picture" />
                        <p class="username">Renekris</p>
                    </div>
                </div>
            </div>
        </header>
        <div id="sidebar">
            <nav class="nav-button">
                <ul>
                    <li>
                        <button id="button-home">Today</button>
                    </li>
                    <li>
                        <button id="button-upcoming">Upcoming 7d</button>
                    </li>
                    <li>
                        <button id="button-priority">Priorities</button>
                    </li>
                    <li class="projects-header">
                        <h4>Projects</h4>
                        <div id="projects">
                            <button class="project" data-id="random-long-id">
                                Default Project
                            </button>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <main id="content"></main>
        <footer class="footer">
            <p>Â© 2022 Renekris.</p>
        </footer>
    </body>
</html>
