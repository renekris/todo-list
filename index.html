<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./bundle.js" defer></script>
        <title>Todo List</title>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <i class="logo-icon"></i>
                <p class="logo-title">Todo</p>
            </div>
            <div class="manage">
                <div class="manage-buttons">
                    <button class="manage-add"></button>
                </div>
                <div class="personal">
                    <div class="user">
                        <img class="profile-picture" alt="profile-picture" />
                        <p class="username">Renekris</p>
                    </div>
                </div>
            </div>
        </header>
        <div id="sidebar">
            <nav class="nav-button">
                <ul>
                    <li>
                        <button id="button-home">Today</button>
                    </li>
                    <li>
                        <button id="button-upcoming">Upcoming 7d</button>
                    </li>
                    <li>
                        <button id="button-priority">Priorities</button>
                    </li>
                    <li class="projects-header">
                        <h4>Projects</h4>
                        <div id="projects">
                            <button class="project" data-id="random-long-id">
                                Default Project
                            </button>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="content"></div>
        <footer class="footer">
            <p>Â© 2022 Renekris.</p>
        </footer>
        <div id="modal" class="hidden">
            <div class="modal-content">
                <fieldset>
                    <form method="post" id="form">
                        <label for="title">
                            Title:
                            <input
                                type="text"
                                name="title"
                                id="title"
                                value="test 1"
                            />
                        </label>
                        <label for="description">
                            Description:
                            <textarea
                                name="description"
                                id="description"
                                cols="30"
                                rows="10"
                            >
test 2</textarea
                            >
                        </label>
                        <label for="due-date">
                            Due Date:
                            <input type="date" name="dueDate" id="due-date" />
                        </label>
                        <label for="priority">
                            Priority:
                            <select name="priority" id="priority">
                                <option value="1">Priority 1</option>
                                <option value="2">Priority 2</option>
                                <option value="3">Priority 3</option>
                                <option value="4" selected>Priority 4</option>
                            </select>
                        </label>
                        <label for="notes">
                            Notes:
                            <input
                                type="text"
                                name="notes"
                                id="notes"
                                value="test 5"
                            />
                        </label>
                        <button type="submit">Submit</button>
                    </form>
                </fieldset>
            </div>
        </div>
    </body>
</html>
